security:
    # Configuration de hashage des mots de passe
    password_hashers:
        App\Entity\User:
            algorithm: auto

    # Fournisseurs d'utilisateurs
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: app_dashboard
                # CORRECTION : Forcer la redirection vers le dashboard
                always_use_default_target_path: true
                # CORRECTION : Ne pas utiliser la page précédente
                use_referer: false
                username_parameter: _username
                password_parameter: _password
            logout:
                path: app_logout
                target: app_home
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800 # 1 semaine
                path: /
                always_remember_me: false

    # Contrôle d'accès
    access_control:
        # Pages publiques
        - { path: ^/$, roles: PUBLIC_ACCESS }
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }
        - { path: ^/forgot-password, roles: PUBLIC_ACCESS }
        - { path: ^/reset-password, roles: PUBLIC_ACCESS }
        - { path: ^/verify/email, roles: PUBLIC_ACCESS }
        
        # Pages utilisateur authentifié
        - { path: ^/dashboard, roles: ROLE_USER }
        - { path: ^/projects, roles: ROLE_USER }
        - { path: ^/tasks, roles: ROLE_USER }
        - { path: ^/profile, roles: ROLE_USER }
        
        # Pages administrateur
        - { path: ^/admin, roles: ROLE_ADMIN }

    # Hiérarchie des rôles
    role_hierarchy:
        ROLE_ADMIN: ROLE_USER